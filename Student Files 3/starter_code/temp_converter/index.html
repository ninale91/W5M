<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tempurature Converter</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <h1>Tempurature Converter</h1>

    <div id="inputs">
      <input id="celsius" autofocus placeholder="C">
      <span id="comparison">==</span>
      <input id="fahrenheit" autofocus placeholder="F">
    </div>
    <button id="c-to-f">C to F</button>
    <button id="f-to-c">F to C</button>
  </body>
</html>
